<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top:50px ;"></div>
      <div  class="d-grid gap-2"> 

        
        <button type="button" class="btn btn-primary active"> primary1</button>
        <button type="button" class="btn btn-primary "> primary2</button>
        <button type="button" class="btn btn-primary disabled data-bs-toggle=button"> primary3</button>

      </div>
      <div> 
        <button type="button" class="btn btn-default"> default </button>
        <button type="button" class="btn btn-primary"> primary </button>
        <button type="button" class="btn btn-success btn-lg"> success </button>
        <button type="button" class="btn btn-info"> info </button>
        <button type="button" class="btn btn-warning"> warning </button>
        <button type="button" class="btn btn-danger btn-sm"> danger </button>
        <button type="button" class="btn btn-link"> link </button>
      </div>
      <div class="btn-group-vertical"aria-label="Vertical button group" >
        <button type="button" class="btn btn-primary"> button1 </button>
        <button type="button" class="btn btn-primary"> button2 </button>
        <button type="button" class="btn btn-primary"> button3 </button>


      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
