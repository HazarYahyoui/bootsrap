<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <div class="container" >
     <h2 style="color: green; text-align: center; margin-top: 20px; margin-bottom: 30px;"> Contact Us</h2>
    
      <form class="row row-cols-sm  align-items-center" >
        
            <div class="col-md-6">
                <label for="name" class="form-group"> First name *:</label>
                <input type="text" id="name" class="form-control" placeholder="Type your first name here "style="margin-top:5px; margin-bottom:10px;">
            </div>
            <div class="col-md-6">
                 <labes for="lastname" class="form-group"> Last name *:</labes>
                 <input type="text" id="lastname" class="form-control" placeholder="Type your last name here" style="margin-top:5px; margin-bottom: 10px;">  
            </div> <br>
        <div class="col-12">
            <label for="email" class="form-group">E-mail *: </label>
            <input type="email" id="email" class="form-control" placeholder="Type your e-mail address here" style="margin-top:5px; margin-bottom: 10px;">
        </div><br>
        <div class="col-12">
            <label for="subject" class="form-group">Subject *: </label>
            <input type="text" id="subject" class="form-control" placeholder="Type your subject here" style="margin-top:5px; margin-bottom: 10px;">
         </div><br>
        <div class="col-12">
            <label for="message" class="form-group"> Message *: </label>
            <textarea id="message" class="form-control" placeholder="How can you help?" rows="3" style="margin-top:5px; margin-bottom: 10px;"> </textarea>
        </div><br>
        <p style="text-align:right; color:red;"> (*) champs obligatoires. </p>
        <button type="button" class="btn btn-success col-12" > Send </button>
      </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
